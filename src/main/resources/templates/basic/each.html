<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>

<h1>반복 상태 유지</h1>

<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">username</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
        <td>
            index = <span th:text="${userStat.index}"></span>
            count = <span th:text="${userStat.count}"></span>
            size = <span th:text="${userStat.size}"></span>
            even? = <span th:text="${userStat.even} == true ? ${userStat.even} : '짝수번째 아님'"></span>
            odd? = <span th:text="${userStat.odd} == true ? ${userStat.odd} : _">홀수번째 아님</span>
            first? = <span th:text="${userStat.first} == true ? ${userStat.first} : _">첫 번째 아님</span>
            last? = <span th:text="${userStat.last} == true ? ${userStat.last} : _">마지막 아님</span>
            current = <span th:text="${userStat.current}">이건 뭐지?</span>
        </td>
    </tr>
</table>
</body>
</html>
